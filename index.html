  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;

    header {

      text-align: center;
    }
    .logo .title {
      font-size: 28px;
      letter-spacing: 2px;
      font-weight: bold;
    }
    .logo .dot-style {
      font-size: 16px;
      color: #f15034;
      margin-top: 5px;
      letter-spacing: 5px;

    }
    .logo .subtext {

    /* NAVBAR */
    nav {
      background: #444;
      padding: 10px;
      display: flex;
      justify-content: flex-start; /* Default untuk mobile */
      gap: 20px;
      overflow-x: auto;
      white-space: nowrap;

      scrollbar-width: thin;
    }
    nav::-webkit-scrollbar {

    nav::-webkit-scrollbar-thumb {

      border-radius: 3px;

    nav a {

      font-weight: bold;
      white-space: nowrap;
      display: inline-block;

    }
    nav a:hover {
      color: #25D366;
    }

    /* Media query untuk PC */
    @media (min-width: 768px) {
      nav {
        justify-content: center; /* Menu di tengah di PC */
        overflow-x: visible; /* Hilangkan scroll di PC */
      }
    }

    main {
      flex: 1;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      padding-bottom: 70px;
    }
    .post {
      background: white;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post small {
      color: gray;
      font-style: italic;
    }
    .post img {
      max-width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }
    .post a {
      color: #25D366;
      text-decoration: none;
      font-weight: bold;
    }
    .post a:hover {
      text-decoration: underline;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #444;
      color: white;
      text-align: center;
      padding: 15px;
      z-index: 9999;
    }
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th {
      background: #033b86;
      color: white;
    }
    td, th {
      padding: 10px;
      text-align: center;
    }

    /* Responsive untuk tabel klasemen di mobile */
    @media (max-width: 767px) {
      #tabel-klasemen table {
        display: block;
        width: 100%;
        overflow-x: auto;
        white-space: nowrap;

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCm3bqo01GU4EnYDnUjy7rhzkY3teHMNpY",
      authDomain: "sarjanabola-980e4.firebaseapp.com",
      projectId: "sarjanabola-980e4",
      storageBucket: "sarjanabola-980e4.appspot.com",
      messagingSenderId: "834425792870",
      appId: "1:834425792870:web:e865ba0a526d20f06e40a7",
      measurementId: "G-Q36V68S5NM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function fetchBerita(filterKategori = null) {
      const querySnapshot = await getDocs(collection(db, "berita"));
      const container = document.getElementById('dynamic-berita');
      container.innerHTML = '';
      const beritaList = [];

      querySnapshot.forEach(doc => {
        const data = doc.data();
        beritaList.push(data);
      });

      const filtered = filterKategori
        ? beritaList.filter(item => item.kategori === filterKategori)
        : beritaList;

      if (filtered.length === 0) {
        container.innerHTML = '<p>Belum ada berita tersedia.</p>';
        return;
      }

      filtered.forEach(item => {
        const post = document.createElement('article');
        post.classList.add('post');
        post.innerHTML = `
          <h2>${item.judul}</h2>
          <small>Diposting pada ${item.tanggal}</small>
          ${item.gambar ? `<img src="${item.gambar}" alt="${item.judul}" />` : ''}
          <p>${item.isi}</p>
          <a href="${item.link || '#'}">Baca selengkapnya</a>
        `;
        container.appendChild(post);
      });
    }

    async function fetchKlasemen() {
      const klasemenDiv = document.getElementById('tabel-klasemen');
      const querySnapshot = await getDocs(collection(db, "klasemen"));
      const dataArray = [];
       
      querySnapshot.forEach(doc => {
        dataArray.push(doc.data());
    });

      // Sort data berdasarkan poin, dari besar ke kecil
      dataArray.sort((a, b) => b.poin - a.poin);

      let rows = "";
      dataArray.forEach((data, index) => {
        rows += `
          <tr>
            <td>${index + 1}</td>  <!-- posisi otomatis -->
            <td>${data.klub}</td>
            <td>${data.main}</td>
            <td>${data.menang}</td>
            <td>${data.seri}</td>
            <td>${data.kalah}</td>
            <td>${data.poin}</td>
          </tr>`;
      });

      klasemenDiv.innerHTML = `
        <h2>Klasemen Liga 1 2025</h2>
        <table>
          <thead>
            <tr>
              <th>Pos</th><th>Tim</th><th>Main</th><th>Menang</th>
              <th>Seri</th><th>Kalah</th><th>Poin</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('dynamic-berita');
      const klasemenDiv = document.getElementById('tabel-klasemen');

      document.querySelector('.home').addEventListener('click', e => {
        e.preventDefault();
        container.style.display = 'block';
        klasemenDiv.style.display = 'none';
        fetchBerita();
      });

      document.querySelector('.liga1').addEventListener('click', e => {
        e.preventDefault();
        container.style.display = 'block';
        klasemenDiv.style.display = 'none';
        fetchBerita("Liga 1");
      });

      document.querySelector('.klasemen').addEventListener('click', e => {
        e.preventDefault();
        container.style.display = 'none';
        klasemenDiv.style.display = 'block';
        fetchKlasemen();
      });

      container.style.display = 'block';
      klasemenDiv.style.display = 'none';
      fetchBerita();
    });
  </script>
